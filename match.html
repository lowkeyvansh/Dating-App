<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Match with {{ user.name }}</h1>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('match', id=user.id) }}" method="POST">
            {{ form.hidden_tag() }}
            <label for="match_id">Match with user ID:</label>
            {{ form.match_id }}
            {{ form.submit }}
        </form>
    </main>
</body>
</html>
